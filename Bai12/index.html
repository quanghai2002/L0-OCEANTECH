<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 12</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="root">
      <div class="container shadow-lg p-3 wrap-content">
        <div
          class="d-flex align-items-center justify-content-center justify-content-md-start"
        >
          <h3 class="text-uppercase content-title mb-0">contact us</h3>
        </div>
        <div class="row mt-4">
          <div class="col-12 col-md-6 col-lg-4">
            <div>
              <h3 class="fs-4 text-center text-md-start">Contact Info</h3>
              <div
                class="p-3 d-flex flex-column align-items-center align-items-md-start gap-3"
              >
                <div>
                  <div class="content-item d-flex align-items-start gap-3">
                    <i class="bi bi-geo-alt content-item-icon"></i>
                    <div>
                      <p class="mb-0 text-secondary">321 Awesome Street</p>
                      <p class="mb-0 text-secondary">New York, NY 17022</p>
                    </div>
                  </div>

                  <div class="content-item d-flex align-items-start gap-3">
                    <i class="bi bi-envelope content-item-icon"></i>
                    <p class="mb-0 text-secondary">info@companyname.com</p>
                  </div>

                  <div class="content-item d-flex align-items-start gap-3">
                    <i class="bi bi-telephone-forward content-item-icon"></i>
                    <p class="mb-0 text-secondary">+1 800 123 1234</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-8">
            <div>
              <h3 class="fs-4 text-center text-md-start">
                Having Any Query! Or Book an appointment
              </h3>
              <form>
                <div class="row row-cols-1">
                  <div class="col">
                    <div class="mt-3">
                      <input
                        type="text"
                        class="form-control"
                        id="userName"
                        placeholder="Your Name"
                        required
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3 mt-3">
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                        placeholder="Your Email"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="row row-cols-1">
                  <div class="col">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Subject"
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <textarea
                        class="form-control"
                        id="validationTextarea"
                        placeholder="Message"
                        required
                      ></textarea>
                    </div>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary btn-submit-form">
                  Send message
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
