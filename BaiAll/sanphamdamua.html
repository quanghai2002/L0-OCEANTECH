<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>San phẩm đã mua</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="root">
      <!-- header -->
      <header class="header shadow bg-white">
        <nav class="navbar navbar-expand-lg bg-body-tertiary container py-0">
          <div class="container bg-white header-nav py-2">
            <a
              class="navbar-brand header-logo d-flex align-items-center"
              href="./index.html"
            >
              <img src="./img/nike.png" alt="icon" class="header-logo__img" />
              <h3 class="header-logo__text mb-0">Nike</h3>
            </a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav gap-5">
                <li class="nav-item header-nav-item">
                  <a
                    class="nav-link active text-uppercase header-nav-item__link px-0"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item header-nav-item">
                  <a
                    class="nav-link text-uppercase header-nav-item__link px-0"
                    href="#"
                    >About</a
                  >
                </li>
                <li class="nav-item header-nav-item">
                  <a
                    class="nav-link text-uppercase header-nav-item__link px-0"
                    href="#"
                    >Bills</a
                  >
                </li>

                <a class="nav-item btn-swit-cart" href="./cart.html">
                  <div
                    type="button"
                    class="btn btn-primary position-relative heder-btn__cart px-1"
                  >
                    <i class="bi bi-cart3 heder-btn__cart--icon"></i>
                    <span
                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger heder-btn__cart--badge"
                    >
                      10
                    </span>
                  </div>
                </a>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main class="container main-cart mt-4 px-0">
        <!-- danh sach san pham da mua -->
        <div class="row mt-4">
          <div class="col">
            <h5>Code</h5>
          </div>
          <div class="col">
            <h5>Khách hàng</h5>
          </div>
          <div class="col"><h5>Ngày đặt hàng</h5></div>
          <div class="col"><h5>Tổng số mặt hàng</h5></div>
          <div class="col"><h5>Tổng tiền</h5></div>
          <div class="col"><h5>Trả hàng</h5></div>
        </div>

        <!-- content -danh sach cac don hang -->
        <div class="wrap-all-order">
          <!-- render cac don hang tai day -->
          <!-- aria-controls="collapseExample" -->
          <!-- danh sach trống -->
          <!-- render theo data tai day -->
        </div>
        <!-- back-home-page -->
        <div class="wrap-cart-null d-none">
          <div class="row">
            <div class="col">
              <a class="btn btn-outline-danger" href="./index.html">
                <i class="bi bi-arrow-left me-2"></i>Back to Shopping</a
              >
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
