<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quang Hải L0 Javascript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="root">
      <!-- header -->
      <header class="header shadow bg-white">
        <nav class="navbar navbar-expand-lg bg-body-tertiary container py-0">
          <div class="container bg-white header-nav py-2">
            <a
              class="navbar-brand header-logo d-flex align-items-center"
              href="./index.html"
            >
              <img src="./img/nike.png" alt="icon" class="header-logo__img" />
              <h3 class="header-logo__text mb-0">Nike</h3>
            </a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav gap-5">
                <li class="nav-item header-nav-item">
                  <a
                    class="nav-link active text-uppercase header-nav-item__link px-0"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item header-nav-item">
                  <a
                    class="nav-link text-uppercase header-nav-item__link px-0"
                    href="#"
                    >About</a
                  >
                </li>
                <li class="nav-item header-nav-item">
                  <a
                    class="nav-link text-uppercase header-nav-item__link px-0"
                    href="#"
                    >Bills</a
                  >
                </li>

                <a href="./cart.html" class="nav-item btn-swit-cart">
                  <div
                    type="button"
                    class="btn btn-primary position-relative heder-btn__cart px-1"
                  >
                    <i class="bi bi-cart3 heder-btn__cart--icon"></i>
                    <span
                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger heder-btn__cart--badge"
                    >
                    </span>
                  </div>
                </a>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!-- main -->
      <main class="main container mt-4">
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-4 row-gap-4 wrap-main-item__cart"
        >
          <!-- map render => data tại đây -->
        </div>
      </main>
      <!-- alert khi add cart success -->
      <div
        class="alert position-fixed alert-message-add-cart mb-0 d-none"
        role="alert"
      >
        <p class="mb-0 text-black pt-1 alert-message-add-cart__text"></p>
        <i class="bi bi-x-circle alert-message-add-cart__icon-close"></i>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
