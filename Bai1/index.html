<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cắt HTML CSS Bài 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center bg-white mt-5 gap-3"
    >
      <div
        class="heading d-flex justify-content-center align-items-center shadow-sm"
      >
        <h3 class="m-0 fw-normal">190 x 50</h3>
      </div>

      <div class="text-center wrap-content">
        <h3 class="fs-1 fw-normal">
          Best <strong class="content-active">Shared Hosting</strong> Company
        </h3>
        <p>
          With this responsive landing page template, you can promote your all
          hosting, domain and email services.
        </p>
      </div>
      <div
        class="d-flex flex-sm-row flex-column align-items-center justify-content-center gap-sm-4 gap-3 footer"
      >
        <button class="footer-btn shadow">View Plans</button>
        <button class="footer-btn shadow">All Features</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
