<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-5">
      <!-- btn-login -->
      <button
        type="button"
        class="btn btn-primary px-3 text-capitalize fw-medium text-white"
        data-bs-toggle="modal"
        data-bs-target="#modal-login"
        id="btn-login-system"
      >
        Đăng nhập hệ thống
      </button>

      <!-- modal -->
      <div class="modal fade" id="modal-login" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <form class="modal-content position-relative px-4">
            <button
              type="button"
              class="btn-close position-absolute"
              id="btn-closeModal"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <div class="modal-header pt-5">
              <h1
                class="modal-title fs-3 text-center w-100"
                id="exampleModalToggleLabel"
              >
                Member Login
              </h1>
            </div>
            <div class="modal-body d-flex flex-column align-items-center">
              <!-- input user-name -->
              <div
                class="input-group wrap-input-userName position-relative"
                id="wrap-inputs-userName"
              >
                <label
                  class="input-group-text label-userName"
                  for="input-userName1"
                  ><i class="bi bi-person-fill"></i
                ></label>
                <input
                  type="text"
                  class="form-control input-userName"
                  placeholder="Username"
                  aria-label="Username"
                  id="input-userName1"
                />
                <span
                  class="mess-waring-input mess-waring-input__userName d-none"
                ></span>
              </div>

              <!-- input-old-password -->
              <div
                class="input-group wrap-input-userName position-relative d-none"
                id="wrap-input-oldPassword"
              >
                <label
                  class="input-group-text label-userName"
                  for="input-old-password"
                  ><i class="bi bi-key-fill"></i
                ></label>
                <input
                  type="password"
                  class="form-control input-userName"
                  placeholder="Nhập mật khẩu cũ"
                  aria-label="Username"
                  id="input-old-password"
                />
                <span
                  class="mess-waring-input d-none message-waring-oldpassWord"
                ></span>
              </div>

              <!-- input password -->
              <div
                class="input-group wrap-input-userName position-relative"
                id="wrap-inputs-password"
              >
                <label
                  class="input-group-text label-userName"
                  for="input-password"
                  ><i class="bi bi-shield-lock-fill"></i
                ></label>
                <input
                  type="password"
                  class="form-control input-userName"
                  placeholder="Password"
                  aria-label="Username"
                  id="input-password"
                />
                <span
                  class="mess-waring-input d-none mess-waring-input__password"
                ></span>
              </div>

              <!-- input-new-password -->
              <div
                class="input-group wrap-input-userName position-relative d-none"
                id="wrap-input-new-password"
              >
                <label
                  class="input-group-text label-userName"
                  for="input-new-password"
                  ><i class="bi bi-unlock-fill"></i
                ></label>
                <input
                  type="password"
                  class="form-control input-userName"
                  placeholder="Nhập mật khẩu mới"
                  aria-label="Username"
                  id="input-new-password"
                />
                <span
                  class="mess-waring-input message-waring-newpassWord d-none"
                ></span>
              </div>

              <!-- btn-click-login -->
              <button
                class="btn btn-success btn-form-login fs-5 w-100 position-relative"
              >
                Login
                <span
                  class="message-change-password-success text-success d-none"
                  >Bạn đã đổi mật khẩu thành công</span
                >
              </button>

              <!-- btn-click-login-loading -->
              <div
                class="w-100 d-flex d-none align-items-center btn btn-success justify-content-center fs-5 btn-form-login__loading"
              >
                <div
                  class="spinner-border text-light btn-form-login__loading--icon"
                  role="status"
                >
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mb-0 position-relative btn-form-login__loading--text">
                  Login
                </p>
              </div>
              <!-- btn-click-save-change-password -->
              <button
                class="btn btn-success btn-form__save-password fs-5 w-100 d-none"
              >
                Save
              </button>

              <!-- btn-save-loading -->
              <div
                class="w-100 d-flex d-none align-items-center btn btn-success justify-content-center fs-5 btn-form-save__loading"
              >
                <div
                  class="spinner-border text-light btn-form-login__loading--icon"
                  role="status"
                >
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mb-0 position-relative btn-form-login__loading--text">
                  Save
                </p>
              </div>
            </div>
            <div
              class="modal-footer wrap-forgot-password w-100 px-0 py-3 text-center bg-secondary-subtle"
            >
              <h3 class="w-100 text-secondary">Forgot Password</h3>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
