<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 11</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="root">
      <div class="container shadow-lg p-4 wrap-content">
        <h3 class="fs-4 text-center text-lg-start">
          Get in touch width us by filling contact form below
        </h3>
        <form>
          <div class="row row-cols-1 row-cols-sm-2">
            <div class="col">
              <div class="mt-3">
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  placeholder="*Enter you full name"
                  required
                />
                <div class="invalid-feedback">Vui lòng nhập userName</div>
              </div>
            </div>
            <div class="col">
              <div class="mb-3 mt-3">
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="*Enter you email address"
                  required
                />
                <div class="invalid-feedback">Vui lòng nhập userName</div>
              </div>
            </div>
          </div>
          <div class="row row-cols-1">
            <div class="col">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter you subject"
                />
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <textarea
                  class="form-control"
                  id="validationTextarea"
                  placeholder="*Your message here..."
                  required
                ></textarea>
              </div>
            </div>
          </div>

          <div
            class="d-flex flex-column-reverse flex-sm-row justify-content-between align-items-center align-items-sm-start"
          >
            <button type="submit" class="btn btn-primary btn-submit-form">
              Submit message
            </button>
            <p class="text-center text-sm-start">
              * Please fill all required form field, thanks!
            </p>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
